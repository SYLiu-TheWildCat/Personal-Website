        a.chapter {
            font-size: medium;

        table,

    <link rel="stylesheet" type="text/css" href="button.css">

    <script>
        // var x,y
        function show() {
            var welcome = document.getElementById('sub11');
            welcome.style.display = '';
        }
        function hide() {
            var welcome = document.getElementById('sub11');
            welcome.style.display = 'none';
        }
        function init() {
            var surround = document.getElementById('SD11');
            surround.onmouseover = show;
            surround.onmouseout = hide;
        }

        window.onload = init;  
    </script>
