        <h1>§1. 示性类的定义.</h1>
        <p>我们从示性类的定义开始说起. 设\(G\)是一个拓扑群，\(E\)是一个CW复形，并且\(G\)自由连续地作用在\(E\)上，则我们有纤维丛\(E\to B=E/G\)，并且\(B\)也是一个CW复形.</p>
